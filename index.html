<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>

  <body>
    <h1>Quản lý Posts</h1>
    <div>
      <h2>Posts</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div>
      <h3>Form Post (Bỏ trống ID để tạo mới)</h3>
      <input type="text" placeholder="ID (để trống nếu tạo mới)" id="id_txt" />
      <input type="text" placeholder="Title" id="title_txt" />
      <input type="text" placeholder="Views" id="views_txt" />
      <input type="button" value="Save Post" onclick="Save()" />
    </div>
    <div>
      <h2>Deleted Posts</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="table-body-deleted"></tbody>
      </table>
    </div>

    <hr />

    <h1>Quản lý Comments</h1>
    <div>
      <h2>Comments</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="comment-table-body"></tbody>
      </table>
    </div>
    <div>
      <h3>Form Comment (Bỏ trống ID để tạo mới)</h3>
      <input
        type="text"
        placeholder="ID (để trống nếu tạo mới)"
        id="comment_id_txt"
      />
      <input type="text" placeholder="Text" id="comment_text_txt" />
      <input
        type="text"
        placeholder="Post ID (optional)"
        id="comment_postId_txt"
      />
      <input type="button" value="Save Comment" onclick="SaveComment()" />
    </div>
    <div>
      <h2>Deleted Comments</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Post ID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="comment-table-body-deleted"></tbody>
      </table>
    </div>
  </body>
</html>
